name: Deploy to Physical Server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Deploy over SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }}
        script: |
          echo "ðŸ“¦ Pulling latest code..."
          cd HRMS
          git pull origin main

          echo "ðŸš€ Deploying Frontend..."
          cd frontend
          npm install
          npm run build
          pm2 restart hrms-frontend || pm2 start npx --name hrms-frontend -- serve -s dist -l 3000
          
          echo "ðŸ’¾ Deploying Backend..."
          cd ../backend
          
          # If Python backend (Flask/FastAPI/Django)
          if [ -f "requirements.txt" ]; then
            source venv/bin/activate 2>/dev/null || python3 -m venv venv && source venv/bin/activate
            pip install -r requirements.txt
            pm2 restart hrms-backend || pm2 start venv/bin/python --name hrms-backend app.py
          fi