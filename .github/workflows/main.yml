name: ðŸš€ Deploy HRMS (Frontend + Flask Backend)

on:
  push:
    branches:
      - main

jobs:
  # ---------------------------
  # 1ï¸âƒ£ FRONTEND DEPLOYMENT
  # ---------------------------
  frontend-deploy:
    name: Frontend Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Frontend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ðŸŽ¨ Pulling latest frontend code..."
            cd HRMS
            git pull origin main
            cd /frontend
            npm install
            npm run build
            echo "âœ… Frontend build complete."

  # ---------------------------
  # 2ï¸âƒ£ BACKEND DEPLOYMENT
  # ---------------------------
  backend-deploy:
    name: Flask Backend Deployment
    runs-on: ubuntu-latest
    needs: frontend-deploy    # runs after frontend completes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Flask Backend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ðŸ§  Pulling latest backend code..."
            cd HRMS
            git pull origin main
            cd /backend
            echo "ðŸ Activating virtual environment..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate

            echo "ðŸ“¦ Installing dependencies..."
            pip install -r requirements.txt

            echo "ðŸ” Restarting Flask app..."
            python3 app.py
            # If you're using Gunicorn + systemd
            # sudo systemctl restart hrms-backend.service || echo "âš ï¸ Service not found, starting manually..."
            
            # Optional fallback â€” start Flask manually if not using systemd
            # nohup venv/bin/python app.py > app.log 2>&1 &

            echo "âœ… Flask backend deployed successfully."
